<!DOCTYPE html>
<html lang="en">
<head>
<title>Comments Page</title>
</head>

<body style="background-color: lightblue">


<h1 style="text-align:center; color:blue; font-size: 3.0em">Youtube Channel Analysis using Python</h1>
<h1 style="text-align:center; color:blue; font-size: 1.5em">Comments Section</h1>



<style>    
th, td {    
border: 1px solid black;  
margin-left: auto;  
margin-right: auto;  
border-collapse: collapse;    

text-align: center;  
font-size: 20px; 
cellspacing="0"
}    
</style>  

<table >

		
	  <tr>
         <th width="100">Thumbnail Image</th>
		 <td><img src="data:image/jpeg;base64,{{extracted_comments['thumbnail_64']}}"></td>
		
	  </tr>
	  
	  <tr>
		 <th width="100">Commentor Name</th>
         <th width="100">Comment</th>
         <th width="100">Replier Name</th>
         <th width="100">Replies</th>
		 
		 
      </tr>
         
		 {% for i in extracted_comments['comments'] %}
      <tr>
	  
         
		 <td>{{i['commentor_name']}}</td>
         <td>{{i['comment']}}</td>
			
			{% for j in i['reply_data'] %}
			<td>{{j['replier_name']}}</td>
			<td>{{j['reply']}} </td>		 
			{% endfor %}
      </tr>
		{% endfor %}
</table>	  

</body>
</html>
